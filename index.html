<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hitomezashi Stitching Pattern Generator</title>
		<meta name="author" content="Chandrashekar">
		<meta name="description" content="Site where you can generate random or custom Hitomezashi patterns">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="css/styles.css" rel="stylesheet">
		<link href="favicon.ico" rel="icon">
	</head>

	<body>
		<!----------------------
			Initial basic layout
			To mainly focus on the canvas
			------------------->
		<div id="mainHeader">
			<h1> Hitomezashi Stitching Pattern Generator </h1>
		</div>

		<div id="inputBoxesDiv">
			<form id="patternForm">
				<label for="modelist">Choose a mode:</label>
				<select id="modelist" name="modelist">
					<option value="90 degrees" selected>90 degrees</option>
					<option value="60 degrees">60 degrees</option>
					<option value="circular">Circular</option>
				</select>
			</form>
			<div class="degrees90">
				<p>X axis Pattern</p>
				<input class="inpBox" placeholder="Enter as binary string" id="inputXdata90" type="text">
				<p>Y axis Pattern</p>
				<input class="inpBox" placeholder="Enter as binary string" id="inputYdata90" type="text">
				<p>Size of Pattern</p>
				<input class="inpBox" value = "12" min="1" max="100" step="1" id="inputScale90" type="number">
			</div>
			<div class="degrees60">
				<p>X dir Pattern</p>
				<input class="inpBox" placeholder="Enter as binary string" id="inputXdata60" type="text">
				<p>Y dir Pattern</p>
				<input class="inpBox" placeholder="Enter as binary string" id="inputYdata60" type="text">
				<p>Z dir Pattern</p>
				<input class="inpBox" placeholder="Enter as binary string" id="inputZdata60" type="text">
				<p>Size of Pattern</p>
				<input class="inpBox" value = "15" min="1" max="100" step="1" id="inputScale60" type="number">
			</div>
			<div class="circularInputs">
				<p>Radial Pattern</p>
				<input class="inpBox" placeholder="Enter as binary string" id="inputTdata" type="text">
				<p>Arc Pattern</p>
				<input class="inpBox" placeholder="Enter as binary string" id="inputRdata" type="text">
				<p>Angle Size(in degrees)</p>
				<input class="inpBox" value = "10" id="inputAngleCircular" type="number">
				<p>Radial Size</p>
				<input class="inpBox" value = "6" id="inputScaleCircular" type="number">
			</div>
			<input id="generateButton" value="Generate" title="Generate" type="submit">
		</div>

		<div id="canvasBox">
			<canvas id="canvas" width="1250" height="450">

			</canvas>
		</div>

		<script src="js/script.js"></script>
	</body>

</html>
