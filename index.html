<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hitomezashi Stitching Pattern Generator</title>
		<meta name="author" content="Chandrashekar">
		<meta name="description" content="Site where you can generate random or custom Hitomezashi patterns">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="css/styles.css" rel="stylesheet">
		<link href="favicon.ico" rel="icon">
	</head>

	<body>
		<!----------------------
			Initial basic layout
			To mainly focus on the canvas
			------------------->
		<div id="mainHeader">
			<h1> Hitomezashi Stitching Pattern Generator </h1>
		</div>

		<div id="inputBoxesDiv">
			<p>X axis Pattern</p>
			<input class="inpBox" placeholder="Enter as binary string" id="inputXdata" type="text">
			<p>Y axis Pattern</p>
			<input class="inpBox" placeholder="Enter as binary string" id="inputYdata" type="text">
			<input id="generateButton" value="Generate" title="Generate" type="submit">
		</div>

		<div id="canvasBox">
			<canvas id="canvas">

			</canvas>
		</div>

		<script src="js/script.js"></script>
	</body>

</html>
